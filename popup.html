<!DOCTYPE html>
<html>
<head>
  <title>Upwork Job Extractor</title>
  <style>
    body {
      width: 400px;
      padding: 10px;
      font-family: Arial, sans-serif;
      margin: 0;
    }
    .button-container {
      position: sticky;
      bottom: 0;
      background: white;
      padding: 10px;
      display: flex;
      gap: 10px;
      border-top: 1px solid #ddd;
    }
    button {
      padding: 8px 12px;
      background-color: #14a800;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 4px;
      font-size: 13px;
      flex: 1;
    }
    button:hover {
      background-color: #118f00;
    }
    #jobDetails {
      padding: 10px;
      font-size: 13px;
      line-height: 1.4;
      margin-bottom: 50px;
    }
    .detail-row {
      margin-bottom: 10px;
      display: flex;
      align-items: baseline;
    }
    .detail-label {
      font-weight: bold;
      color: #666;
      font-size: 12px;
      margin-right: 5px;
    }
    .detail-value {
      font-size: 12px;
    }
  </style>
</head>
<body>
  <div id="jobDetails"></div>
  <div class="button-container">
    <button id="copyData">Copy Data</button>
    <button id="resetPage">Reset Page</button>
  </div>
  <script type="module" src="popup.js"></script>
</body>
</html>
